plugins {
    id 'java'
    id 'application'
}

group = 'org.fleep'
version = '1.0-SNAPSHOT'

sourceCompatibility = '18'
targetCompatibility = '18'
mainClassName = 'Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}